<div>
    <div class="container col-md-12 margin">
        <div *ngFor="let question of faqData">
            <ngb-accordion>
                <ngb-panel title="{{question.title}}">
                    <ng-template ngbPanelContent>
                        {{question.body}}
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>
        </div>
    </div>
</div>
