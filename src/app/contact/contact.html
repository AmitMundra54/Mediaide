<div class="container mb20">
    <form role="form">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="name" class="form-control input-lg br0" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control input-lg br0" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <input type="number" name="mobile" class="form-control input-lg br0" placeholder="Enter your mobile number">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea class="form-control br0" rows="3" placeholder="Message"></textarea>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="submit" class="btn btn-lg btn-primary customBtn btn-block" value="Send Message">
                </div>
            </div>
        </div>
    </form>
</div>
