<div>
    <section id="contact">
        <div class="section-content">
            <h1 class="section-header">Get in
                <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Touch with us</span>
            </h1>
            <h3>Mediaide Solutions enables the patient to take charge of their treatment</h3>
        </div>
        <div class="contact-section">
            <div class="container">
                <form #ContactForm>
                    <div class="col-md-6 form-line">
                        <div class="form-group">
                            <label for="exampleInputUsername">Your name</label>
                            <input type="text" class="form-control" id="" name="name"placeholder=" Enter Name" patternService="namechk" [(ngModel)]="contactUs.name" required="true">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail">Email Address</label>
                            <input type="email" class="form-control" name="email" id="exampleInputEmail" patternService="emailchk" placeholder=" Enter Email id" [(ngModel)]="contactUs.email" required="true">
                        </div>
                        <div class="form-group">
                            <label for="telephone">Mobile No.</label>
                            <input type="tel" class="form-control" name="mobile" id="telephone" patternService="phonechk" placeholder="Enter 10-digit mobile no." [(ngModel)]="contactUs.mobile">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="description"> Message</label>
                            <textarea class="form-control" id="description" name="message" placeholder="Enter Your Message" patternService="alphanumericchk" [(ngModel)]="contactUs.message" required="true"></textarea>
                        </div>
                        <div>
                            <button type="button" class="btn btn-default submit" (click)="sendMessage()">
                            <i class="fa fa-paper-plane" aria-hidden="true"></i> Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
