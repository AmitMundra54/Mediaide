<div class="container" style="margin-bottom: 20%">
    <div class="span3 well row">
        <div class="col-md-8">
                <div class="">
                    <a href="#aboutModal" data-toggle="modal" data-target="#myModal">
                        <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R" name="aboutme"
                            width="140" height="140" class="img-circle">
                    </a>
                    <h3>Joe Sixpack</h3>
                    <em>click my face for more</em>
                </div>
                <div class="col-md-3">
                    <strong>Name: </strong>
                    <span>Joe Sixpack</span>
                    <strong>Age: </strong>
                    <span>30</span>
                    <strong>Sex: </strong>
                    <span>Male</span>
                    <strong>Country: </strong>
                    <span>UK</span>
                </div>
        </div>
        <div class="col-md-4 col-sm-8 float-right">
            <form class="form-group">
                <div class="col col-md-8">
                    <h2>Upload CheckUp Files</h2>
                    <label class="custom-file">
                        <input type="file" name="checkup" class="form-control" id="file2" [(ngModel)]="checkupDoc" class="custom-file-input" value="checkupDoc">
                        <span class="custom-file-control"></span>
                    </label>
                    <button class="btn btn-primary btn-md" (click)="checkUp()">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title" id="myModalLabel">Joe Sixpack</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R" name="aboutme"
                            width="140" height="140" border="0" class="img-circle">
                        <h3 class="media-heading">Joe Sixpack
                            <small>USA</small>
                        </h3>
                    </div>
                    <hr>
                    <div>
                        <p class="text-left">
                            <strong>Bio: </strong>
                            <br> Intro and info of the user</p>
                        <br>
                    </div>
                </div>
                <div class="modal-footer">
                    <div>
                        <button type="button" class="btn btn-default btn-md" data-dismiss="modal">close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
