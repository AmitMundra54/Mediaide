<div class="container">
    <div class="row">
        <div class="container" style="margin-top:30px">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="sr-only">Email address</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-user"></i>
                                    </span>
                                    <input type="email" class="form-control" name="email" patternService="emailchk" [(ngModel)]="logInData.username" id="exampleInputEmail1"
                                        placeholder="Enter username or email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1" class="sr-only">Password</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                    <input type="password" name="password" class="form-control" patternService="passwordchk" id="exampleInputPassword1" placeholder="Password"
                                        [(ngModel)]="logInData.password">
                                </div>
                                <a href="#" class="pull-right small">Forgot password?</a>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="siggnedIn" [(ngModel)]="logInData.keepLoggedIn"> Stay signed in
                                </label>
                                <a class="font15" href="" class="btn btn-link pull-right">Forgot Password?</a>
                            </div>
                            <button type="button" [disabled]="!logInCondition" class="btn btn-success btn-sm" (click)="logIn()">LogIn</button>
                            <button type="button" onclick="window.location.href='http://localhost:4200/registration'" class="btn btn-primary btn-sm"
                                [ngbTooltip]="tipContent">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
