<div class="container paddingTB60 estimate">
    <div class="row">
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>Treatment Name</th>
                    <th>Total Days</th>
                    <th>Days in Hospital</th>
                    <th>Days Outside Hospital</th>
                    <th>Total Cost</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{estimateDetails.name_of_treatment}}</td>
                    <td>{{totalDays}}</td>
                    <td>{{estimateDetails.no_of_days_in_hospital}}</td>
                    <td>{{estimateDetails.no_of_days_out_hospital}}</td>
                    <td>${{estimateDetails.approximate_cost}} </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
